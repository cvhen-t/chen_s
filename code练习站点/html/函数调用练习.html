<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点我得到100随机数</button>
    <div id="res"></div>
    <script>

// 定义函数
function a1(){
    var s=parseInt(Math.random()*100+1)
    res.innerHTML=(s)
  
}
// 事件调用函数
btn.onclick = a1;
    </script>
</body>
</html>
