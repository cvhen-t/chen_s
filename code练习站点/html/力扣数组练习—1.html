<body>

    <!-- 给定两个大小分别为 m 和 n 的正序（从小到大）数组 nums1 和 nums2。请你找出并返回这两个正序数组的 中位数 。 -->
    <script>
        var a = [4, 24, 23, 9, 2, 4]
        var b = [1, 3, 90, 12, 91]

        var c = []
        var findMedianSortedArrays = function (nums1, nums2, nums3) {

            // console.log(c)


            var res = 0


            for (i = 0; i < nums1.length; i++) {
                nums3.push(nums1[i])
            }
            for (i = 0; i < nums2.length; i++) {
                nums3.push(nums2[i])
            }

            for (var i = 1; i < nums3.length; i++) {
                for (var j = 0; j < nums3.length - i; j++) {
                    if (nums3[j] > nums3[j + 1]) {
                        res = nums3[j]
                        nums3[j] = nums3[j + 1]
                        nums3[j + 1] = res
                    }
                }
            }
            return nums3
        }




        findMedianSortedArrays(a, b, c)
        console.log(c)

        var jie



        if (c.length % 2 === 0) {
            jie = (c[c.length / 2 - 1] + (c[c.length / 2])) / 2
        } else {
            jie = (c[parseInt(c.length / 2)])
        }
        console.log(jie)
    </script>
</body>
