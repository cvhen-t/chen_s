<body>



setTimeout(fn,200)：两百毫秒后执行fn这个函数（只执行一次）,返回一个id标识

clearTimeout(timeoutID)：清除指定id标识的延迟操作------------------------------id指的是延时器的id 可以通过 var a=延时器名称函数 获得延时器id

setInterval(fn,30)：每隔30毫秒执行一次fn这个函数,返回一个id标识

clearInterval(intervalID)：清除指定id标识的定时器操作函数
</body>
</html>
