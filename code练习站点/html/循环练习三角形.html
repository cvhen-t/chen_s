<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
		var y=5;
		for(var line=1;line<6;line++){
			for(var i=0;i<y;i++){
				document.write("&nbsp");
			}
			y--;		
			for(var j=0;j<2*line-1;j++){
				document.write("*");
			}
			document.write("<br>");
		}
        </script>
</body>
</html>
