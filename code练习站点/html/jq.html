<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <ul id="ulbox1">
        <li class="l1">1</li>
        <li class="l2">2</li>
        <li class="l3">3</li>
        <li class="l4">4</li>
        <li class="l5">5</li>
    </ul>


    <script>
        console.log($('li')) // 获取所以li
        console.log($('ul'))// 获取所以ul
        console.log($('#ulbox1'))//获取ID元素
        console.log($('li').first())//获取都一个li元素
        console.log($('li').last())//获取最后一个li元素
        
            



    </script>
