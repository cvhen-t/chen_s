<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- 编写函数map(arr) 把数组中的每一位数字都增加30%，并返回一个新数组-->


    <script>
        res = 0 //用于接收计算的值，然后投递给b数组
        var a = [10, 100, 1000, 10000, 100000]
        var b = [] //空数组 用于接收 计算后的值，然后形成新的数组

        for (i = 0; i < a.length; i++) {

            res = a[i] + (a[i] * 0.3)
            b.push(res)


        }

        console.log(b)
    </script>
</body>

</html>
