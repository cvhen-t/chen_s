<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数字转字符串
        var name = 123
        var namestr = String(name)
        console.log(
            namestr,typeof namestr
        )

        
        // 字符串转字符
        var name2 = '123'
        var namenum = Number(name2)
        console.log(namenum,typeof namenum)

        // 小数数据转整数数据
        var name3 = 13.34
        // parseInt是一个函数
        var nameint = parseInt(name3)
        console.log(nameint,typeof nameint)

        // -----其他类型转布尔类型---
        // 只要是正常的值都是true
        // 非正常的值都是false
        // 数字类型的值 0和1 分别对应 false 和true
        // 非正常的值有：
        // null undefined 等等
    </script>
</body>
</html>
