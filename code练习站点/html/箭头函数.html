<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /* 箭头函数 是对 **函数表达式** 的简单书写方式 */

        /* 传统es5和es6的函数书写方式 */
        // function fn() {}
        // let fun = function () {}
        // div.onclick = function () {}
        // const obj = {
        //   fn: function () {}
        // }


        let fn = function () {
            console.log("我是 fn 函数");
        };




        
        //  简写方式 ：
        let fun = () => {
            console.log("我是 fun 函数");
        };

        // console.log(fn);
        // console.log(fun);
        fun()
    </script>
</body>

</html>
