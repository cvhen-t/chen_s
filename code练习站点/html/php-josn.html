<body>
    * `json_encode(data)`: 把数组data转成json字符串



    <!-- + php5.4+ 使用`JSON_UNESCAPED_UNICODE`防止中文转义 -->


    * `json_decode(json,assoc)`: 把json字符串转成php使用的数组/对象
    ：
    - json：json格式的字符串
    - assoc：
    * false: 返回object（默认）对象
    * true: 返回array 数组

    php:转json：json_decode
    前端转json：JSON.parse()
